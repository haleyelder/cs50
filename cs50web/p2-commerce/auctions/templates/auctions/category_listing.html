{% extends "auctions/layout.html" %}

{% block body %}


{% for category in name %}
  <h2>Active {{category.name}} Category Listings</h2>
  
  {% endfor %}


{% for listing in listings %}
    <hr>
    <div>
        <h4><a href="/detail/{{ listing.id }}">{{ listing.title }}</a></h4>

        <p>Current Price: ${{listing.current_bid}}</p>
            
        <hr>
        {% endfor %}
      </div>
  

{% endblock %}
